<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <input id="display" type="text" readonly />
      <div class="keys">
        <button onclick="clearDisplay()" class="operand-btn">AC</button>
        <button onclick="del()" class="operand-btn">DEL</button>
        <button onclick="toDisplay('%')" class="operand-btn">%</button>
        <button onclick="squareofanumber()" class="operand-btn">x<sup>2</sup></button>
        <button onclick="toDisplay(7)">7</button>
        <button onclick="toDisplay(8)">8</button>
        <button onclick="toDisplay(9)">9</button>
        <button onclick="toDisplay('+')" class="operand-btn">+</button>
        <button onclick="toDisplay(4)">4</button>
        <button onclick="toDisplay(5)">5</button>
        <button onclick="toDisplay(6)">6</button>
        <button onclick="toDisplay('-')" class="operand-btn">-</button>
        <button onclick="toDisplay(1)">1</button>
        <button onclick="toDisplay(2)">2</button>
        <button onclick="toDisplay(3)">3</button>
        <button onclick="toDisplay('*')" class="operand-btn">*</button>
        <button onclick="toDisplay(0)">0</button>
        <button onclick="toDisplay('.')">.</button>
        <button onclick="result()">=</button>
        <button onclick="toDisplay('/')" class="operand-btn">/</button>
      </div>
    </div>
    <script>
      //geting value from the display
      const display = document.getElementById("display");

      //toDisplay() function is displaying the digits on input filed
      function toDisplay(input) {
        display.value += input;
      }

      //clearDisplay() function is clearing the digits input fiels
      function clearDisplay() {
        display.value = "";
      }


      function result() {
        try{
            display.value = eval(display.value);  //we are evaluating the value that given by the user by using eval function
        }
        catch(error)
        {
            display.value='Error' //we are catching error and displaying it on input filed if the error occurs
        }
      }

      function squareofanumber(){
        display.value = Math.pow(display.value,2) //we are using Math.pow() to calculate the square of the number
      }

      function del(){
        display.value = display.value.slice(0,-1)  //delete(del) function is taking the value from the input field using slice function from it 
                                                  //deletes from the backside of the string which "-1" indicates index from the back 
      }
    </script>
  </body>
</html>
